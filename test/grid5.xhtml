<?xml version='1.0'?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<link rel="stylesheet" type="text/css" media="screen" href="../dist/w2ui.css" /> 
<script type="text/javascript" src="../libs/jquery/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../src/w2utils.js"></script>
<script type="text/javascript" src="../src/w2tabs.js"></script>
<script type="text/javascript" src="../src/w2toolbar.js"></script>
<script type="text/javascript" src="../src/w2fields.js"></script>
<script type="text/javascript" src="../src/w2popup.js"></script>
<script type="text/javascript" src="../src/w2grid.js"></script>
<script>
//<![CDATA[
$(function () {
    function Value(value, precision, unit) {
        this.value = value;
        this.precision = precision;
        this.unit = unit;
        this.toString = function() { return this.value.toFixed(precision) + ' ' + this.unit; };
        this.valueOf = function() { return this.value; }
    }
    $('#grid').w2grid({ 
        name   : 'grid', 
        header : 'Properties',
        show   : { 
            toolbar: true,
        },
        // selectType: 'cell',
        columns: [                
            { field: 'recid',   caption: 'Property', size: '100px', sortable: true },
            { field: 'prop',    caption: 'Value',    size: '300px', sortable: true },
            { field: 'comment', caption: 'Comment',  size: '200px', sortable: true },
        ]
    });
    w2ui['grid'].add([
        { recid: "UID", prop: 1200, comment: "Number" },
        { recid: "GID", prop: 333, comment: "Number"  },
        { recid: "PID", prop: 1433, comment: "Number"  },
        { recid: "First Name", prop: "Steve", comment: "String" },
        { recid: "Last Name", prop: "Jobs", comment: "String"  },
        { recid: "Height", prop: new Value(1.8375, 2, "m"), comment: "Value" },
        { recid: "Width", prop: new Value(0.654, 2, "m"), comment: "Value" },
        { recid: "Weight", prop: new Value(80.5, 2, "kg"), comment: "Value" },
        { recid: "Language", prop: { id: "en-US", text: "US English" }, comment: "Id/Text" },
        { recid: "Country", prop: { id: "us", text: "USA" }, comment: "Id/Text" },
        { recid: "Birth Date", prop: new Date("1955-02-24"), comment: "Date" },
        { recid: "Death Date", prop: new Date("2011-10-05"), comment: "Date" },
        { recid: "N1", prop: null },
        { recid: "N2", prop: null },
        { recid: "Z1", prop: 0 },
        { recid: "Z2", prop: 0 },
        { recid: "E1", prop: "" },
        { recid: "E2", prop: ""},
        { recid: "U1" },
        { recid: "U2" },
    ]);
});
//]]>
</script>
</head>
<body>
  <div id="grid" style="width: calc(100vw - 12px); height: calc(100vh - 15px);"></div>
</body>
</html>
